<!doctype html>
<html lang="en">

<head>
    <title>Mario Gallery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="overflow-hidden quotesy">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="video-wrapper" style="position: relative;">
            <video autoplay muted id="myVideo">
                <source src="imgs/mario.mp4" type="video/mp4">
            </video>

            <!-- Apple for large screens (above the bush) -->
            <button class="btn apple d-none d-xl-block" id="openWebsiteBtn" onclick="location.href='mario.html'">
                <img src="imgs/apple.png" class="img-fluid apple-large" alt="apple">
            </button>
        </div>

        <!-- Show this ONLY on small to medium screens (up to xl) -->
        <div class="sky-bg d-block d-xl-none">
            <div class="container d-flex justify-content-center align-items-center big">
                <div class="row w-100">
                    <!-- Luigi Image for small screens -->
                    <div class="col-12 mb-3 text-center tiny">
                        <button class="btn" id="openWebsiteBtn" onclick="location.href='luigi.html'">
                            <img src="imgs/luigi.png" class="img-fluid" alt="Luigi for mobile">
                        </button>
                    </div>

                    <!-- Mario Image for small screens -->
                    <div class="col-12 mb-3 text-center tiny">
                        <button class="btn" id="openWebsiteBtn" onclick="location.href='mario.html'">
                            <img src="imgs/mario.png" class="img-fluid" alt="Mario for mobile">
                        </button>
                    </div>

                    <!-- Peach Image for small screens -->
                    <div class="col-12 mb-3 text-center tiny">
                        <button class="btn" id="openWebsiteBtn" onclick="location.href='peach.html'">
                            <img src="imgs/peach.png" class="img-fluid" alt="Peach for mobile">
                        </button>
                    </div>

                    <!-- Yoshi Image for small screens -->
                    <div class="col-12 mb-3 text-center tiny">
                        <button class="btn" id="openWebsiteBtn" onclick="location.href='yoshi.html'">
                            <img src="imgs/yoshi.png" class="img-fluid" alt="Yoshi for mobile">
                        </button>
                    </div>

                    <!-- Apple Image for small screens (inside the grid) -->
                    <div class="col-12 mb-3 text-center tiny">
                        <button class="btn" id="openWebsiteBtn" onclick="location.href='quiz.html'">
                            <img src="imgs/apple.png" class="img-fluid" alt="Apple for mobile">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Show this ONLY on large screens (xl and above) -->
        <div class="d-none d-xl-block">
            <!-- Luigi Image for large screens -->

            <div id="flashContainer">
                <div class="mb-3 luigi">
                    <button class="btn" id="openWebsiteBtn" onclick="location.href='luigi.html'">
                        <img src="imgs/bigluigi.png" class="img-fluid d-none d-xl-block" alt="Luigi for desktop">
                    </button>
                </div>
            </div>

            <!-- Mario Image for large screens -->
            <div id="flashContainer">
                <div class="mb-3 mario">
                    <button class="btn" id="openWebsiteBtn" onclick="location.href='mario.html'">
                        <img src="imgs/bigmario.png" class="img-fluid d-none d-xl-block" alt="Mario for desktop">
                    </button>
                </div>
            </div>
            <!-- Peach Image for large screens -->
            <div id="flashContainer">
                <div class="mb-3 peach">
                    <button class="btn" id="openWebsiteBtn" onclick="location.href='peach.html'">
                        <img src="imgs/bigpeach.png" class="img-fluid d-none d-xl-block" alt="Peach for desktop">
                    </button>
                </div>
            </div>

            <!-- Yoshi Image for large screens -->
            <div id="flashContainer">
                <div class="mb-3 yoshi">
                    <button class="btn" id="openWebsiteBtn" onclick="location.href='yoshi.html'">
                        <img src="imgs/bigyoshi.png" class="img-fluid d-none d-xl-block" alt="Yoshi for desktop">
                    </button>
                </div>
            </div>

            <!-- Apple Image for large screens -->
            <div id="flashContainer">
                <div class="mb-3 apple">
                    <button class="btn" id="openWebsiteBtn" onclick="location.href='quiz.html'">
                        <img src="imgs/apple.png" class="img-fluid d-none d-xl-block" alt="Apple for desktop">
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
